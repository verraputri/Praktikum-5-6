<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .upload-form {
      text-align: center;
    }
    
    .upload-form input[type="file"] {
      margin-bottom: 10px;
    }
    
    .upload-form button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="upload-form">
    <h1>Upload File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" />
      <br />
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
